{% extends "bs4.html" %}


{% block content %}
  <div class="container-sm" style="max-width: 375px">

    <h1 class="text-center mt-5 mb-5">不优秀</h1>

    <div class="card">
      <form class="card-body" method="post">
        <div class="form-group">
          <label for="username">用户名</label>
          <input id="username" name="username" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" name="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-4" >登录</button>
        <a href="{{ url_for('main.register') }}" class="btn btn-secondary mt-4" >注册</a>
      </form>
    </div>


  </div>
{% endblock %}
