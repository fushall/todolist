{% extends "bs4.html" %}

{% block title %}创建页{% endblock %}

{% block content %}
  <div class="container-sm" style="max-width: 375px">

    <h1 class="text-center mt-5 mb-5">创建一个</h1>

    <div class="card">
      <form class="card-body" method="post">
        <div class="form-group">
          <label for="title">标题</label>
          <input id="title" name="title" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
          <label for="video_url">视频url</label>
          <input id="video_url" name="video_url" placeholder="目前仅支持bilibili" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mt-4" >完成</button>
        <button type="submit" class="btn btn-secondary mt-4" >返回</button>
        </div>

      </form>
    </div>


  </div>
{% endblock %}
